<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Route detail</title>
</head>

<body>
  <h1>Route detail</h1>
  <div class="container">
    <table id="all_route_table" class="table table-sm table-striped table-hover table-bordered results">
      <thead class="thead-dark">
        <tr>
          <th scope="col"> 由 {{route_stop[0]["bus_stop_name_tc"] }} 住
            {{route_stop[(route_stop|length)-1]["bus_stop_name_tc"]}}</th>
        </tr>
      </thead>
      <tbody>
        {% for i in range (0,route_stop|length): %}
        <tr>
          <th scope="row"><button type="button" class="btn btn-primary btn-sm btn-block"><a class="text-white"
                href="./{{i+1}}/">{{route_stop[i]["bus_stop_name_tc"]}}</a></button></th>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
